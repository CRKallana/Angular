<input type="checkbox"(click)="toggleImage()"/>
<span>show image</span>
<div *ngIf="status==true; then success else failed">{{status}}</div>
<ng-template #success>
    <img src="santa.jpg"/>
    <h3> you are a valid user</h3>
</ng-template>
<ng-template #failed>
    <img src="cross.jpg"/>
    <h3>you are a intruder</h3>
</ng-template>
